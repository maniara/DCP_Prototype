<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Where am I 2</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw8Ka6-bVfAagisRWL-r-AZoNgU_3y5Lo&callback=initMap" async defer></script>
    <style>
      html, body {
        height: 80%;
        margin: 0;
        padding: 100;
      }
      #map {
        height: 80%;
      }
    </style>
	<script>
		window.onload = showMap;
		var map;


		
		function showMap()
		{
			if(navigator.geolocation){
				navigator.geolocation.getCurrentPosition(displayLocation);
			}
			else
			{
				alert("No navigator object");
			}
		}
		function displayLocation(position)
		{
			var lat = position.coords.latitude;
			var lng = position.coords.longitude;
			
			var loc = document.getElementById("location");
			loc.innerHTML = "I'm "+lat + "," +lng;
			
		//	alert("google map loading");
			
		    map = new google.maps.Map(document.getElementById('map'), {
	  	    center: {lat: lat, lng: lng},
			     zoom: 8
			});
		    
		    var marker = new google.maps.Marker({
	    	position: {lat: lat, lng: lng},
	    	map: map,
	    	title: "I AM HERE"
		    });
		}
	</script>
</head>
<body>
	<div id="location">
	</div>
	<div id="map">
	</div>
</body>
</html>
